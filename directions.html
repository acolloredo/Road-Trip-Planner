<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directions</title>
    <script type="module" src="./js/main.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
       <h1 class="display-6">Enter your <font color="#DC1C1F"><i>Origin</i></font> and <font color="#DC1C1F"><i>Destination</i></font>:</h1>
      <div class="start-dest-input">
	   	<form class="form-inline my-2 my-lg-0 start-dest-input">
       	<input class="form-control mr-sm-2" type="search" placeholder="Origin" aria-label="Origin">
	   	<input class="form-control mr-sm-2" type="search" placeholder="Destination" aria-label="Destination">
       	<button class="btn btn-danger my-2 my-sm-0" type="submit">Go!</button>
       	</form>
   	   </div>
    </div>
    <div id="map"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLBYjCOpb2P7fbT93HaH73wOMMcY6LivY&callback=initMap&v=weekly" defer></script>
  </body>
</html>
